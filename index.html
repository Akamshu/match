function loadImage(file, callback) {
  if (!file) return;
  const reader = new FileReader();
  reader.onload = e => {
    const img = new Image();
    img.onload = () => callback(img);
    img.src = e.target.result;
  };
  reader.readAsDataURL(file);
}

function loadLogo(team, callback) {
  const path = teamLogos[team];
  if (!path) { callback(null); return; }
  const img = new Image();
  img.onload = () => callback(img);
  img.src = path;
}

const boardX = canvas.width * 0.25;
const boardWidth = canvas.width * 0.5;

gradient.addColorStop(0, "#00c853");  
gradient.addColorStop(1, "#00e5ff");  

ctx.fillStyle = gradient;
ctx.beginPath();
ctx.roundRect(boardX, boardY, boardWidth, boardHeight, 15);
ctx.fill();

ctx.roundRect(
  boardX + boardWidth * 0.05 - logoBoxSize / 2,
  logoY,
  logoBoxSize,
  logoBoxSize,
  20
);
ctx.fill();

    homeLogo,
    boardX + boardWidth * 0.05 - logoBoxSize / 2 + logoPadding,

    logoBoxSize - logoPadding * 2,
    logoBoxSize - logoPadding * 2
  );

ctx.roundRect(
  boardX + boardWidth * 0.95 - logoBoxSize / 2,

  logoBoxSize,

);
ctx.fill();

if (awayLogo) {

  // --- SCORES ---
